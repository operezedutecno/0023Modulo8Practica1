<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/public/css/styles.css">
    <title>Listado de Usuarios</title>
</head>

<body>
    <main class="container">
        <h2>Listado de Usuarios</h2>

        <div class="d-flex justify-content-end pb-2">
            <a href="/registro" class="btn btn-success">Registrar</a>
        </div>

        <table id="listado-usuarios" class="table table-bordered">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Usuario</th>
                    <th>Creación</th>
                    <th>Actualización</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </main>

    <!-- <div class="modal" id="modal-actualizar-usuario" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" data-bs-backdrop="static"> -->
    <div class="modal fade" id="modal-actualizar-usuario" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Actualizar usuario</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="formulario-actualizacion">
                        <input type="hidden" id="txt-id">
                        <div class="mb-3">
                            <label for="txt-usuario" class="form-label">Usuario</label>
                            <input type="text" class="form-control" id="txt-usuario" required>
                        </div>
                        <div class="mb-3">
                            <label for="txt-contrasena" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" id="txt-contrasena" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Actualizar</button>
                    </form>
                </div>
                <div class="modal-footer">
                    <button id="modal-btn-close" type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="/bootstrap/js/bootstrap.min.js"></script>
    <script src="/jquery/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="/public/js/main.js"></script>
</body>

</html>
